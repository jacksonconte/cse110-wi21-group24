#some random stuff for eslinting action on push
name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Install Jest
      run: yarn global add jest-cli
    - name: Run ESLint
      run: yarn run eslint . --ext .js,.jsx,.ts,.tsx
    - name: Run tests
      run: jest tests/*  
