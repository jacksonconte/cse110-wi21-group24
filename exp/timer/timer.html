<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="timer.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div id="countdown">
        <svg id="circle_svg">
          <text
            id="countdown-number"
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
          >
            0
          </text>
          <circle cx="50%" cy="50%" r="100" class="animate"/>
        </svg>
      </div>
      <div id="toggle-div">
        <button id="toggle" onclick="toggle(this)">START</button>
      </div>
    </main>
  </body>
  <script type="text/javascript">
    function toggle(t) {
      if (t.innerHTML == "Start") {
        t.innerHTML = "Stop";
      } else {
        t.innerHTML = "Start";
      }
    }
  </script>
</html>
